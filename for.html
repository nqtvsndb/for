<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="test"></p>
<script>
    let text = " "
    let i;
    for (i=0;i<5;i++){
        text += "the number is" + i + "<br>";
    }
    document.getElementById("test").innerHTML = text;
</script>
